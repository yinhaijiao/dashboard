<mat-form-field class="kd-port-mappings">
  <mat-select [(ngModel)]="serviceType"
              namespace="serviceType"
              (selectionChange)="changeServiceType()"
              placeholder="Service"
              required>
    <mat-option *ngFor="let serviceType of serviceTypes"
                [value]="serviceType">
      {{serviceType.label}}
    </mat-option>
  </mat-select>
</mat-form-field>

<div *ngFor="let portMapping of portMappings; let i = index;">
  <form>
    <mat-form-field fxFlex="50">
      <input matInput
             [(ngModel)]="portMapping.port"
             #portControl="ngModel"
             type="number"
             name="port"
             placeholder="Port"
             min="1"
             max="65535"
             (change)="checkPortMapping(i)"
             required>
      <mat-error *ngIf="portControl.errors?.required"
                 i18n>
        Port cannot be empty.
      </mat-error>
      <mat-error *ngif="parseInt(portControl.value)==1"
                 i18n>
        test
      </mat-error>
      <div>
        {{portControl.value}}
      </div>
    </mat-form-field>

    <div fxFlex="5"></div>

    <mat-form-field fxFlex="50">
      <input matInput
             [(ngModel)]="portMapping.targetPort"
             #targetPortControl="ngModel"
             type="number"
             name="targetPort"
             placeholder="Target port"
             min="1"
             max="65535"
             (change)="checkPortMapping(i)"
             required>
      <mat-error *ngIf="targetPortControl.errors?.required"
                 i18n>
        Target port cannot be empty.
      </mat-error>
    </mat-form-field>

    <div fxFlex="5"></div>

    <mat-form-field fxFlex="none">
      <mat-select [(ngModel)]="portMapping.protocol"
                  name="protocol"
                  placeholder="Protocol"
                  required>
        <mat-option *ngFor="let protocol of protocols"
                    [value]="protocol">{{protocol}}</mat-option>
      </mat-select>
      <!-- TODO: add progress bar -->
    </mat-form-field>

    <div fxFlex="10">
      <button mat-icon-button
              [disabled]="!isRemovable(i)"
              (click)="remove(i)">
        <mat-icon>delete</mat-icon>
      </button>
    </div>
  </form>
</div>
